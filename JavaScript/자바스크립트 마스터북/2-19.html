<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>자바스크립트 마스터북</title>
  </head>
  <body>
    <script>
      var x = 1;
      var y = x;
      
      x = 2;
      console.log(y); // 1
      
      var data1 = [0, 1, 2];
      var data2 = data1;
      data1[0] = 5;
      console.log(data2); // [5, 1, 2]
    </script>
  </body>
</html>
