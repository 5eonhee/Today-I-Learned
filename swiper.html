<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swiper</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
</head>
<body>
	<a href="https://swiperjs.com/api/">https://swiperjs.com/api/</a>
	
	<div class="swiper-container">
		<ul class="swiper-wrapper">
			<li class="swiper-slide">content</li>
		</ul>

		<div class="swiper-pagination"></div>
		<a href="#" class="swiper-arrow prev" tabindex="0" role="button" title="이전 슬라이드"></a>
		<a href="#" class="swiper-arrow next" tabindex="0" role="button" title="다음 슬라이드"></a>
	</div>
	
	<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {
			loop: true, // 무한반복
			speed: 600, // 속도
			autoHeight: true, // slide 마다 높이가 다를 경우
			initialSlide: 1, // 시작위치
			slidesPerView: 3, // 화면에 보이는 슬라이드 개수
			slidesPerGroup: 3, // 그룹으로 묶을 슬라이드 개수 (slidesPerView 와 같은 값을 지정하는게 좋음)
			loopFillGroupWithBlank : true, // 그룹수가 맞지 않을 경우 빈칸으로 채우기 (3개가 나와야 되는데 1개만 있다면 2개는 빈칸으로 채워서 3개를 만듬)
			spaceBetween : 30, // 슬라이드간 간격 (px)
			threshold: 30, // 살짝 터치했을 때 슬라이드로 인식되는 거리
			observer: true, // 슬라이더 불러올 때마다 초기화
			observeParents: true,
			observeSlideChildren: true,
			allowTouchMove: true, // 터치 슬라이드 기능 동작
			roundLengths: true, // 슬라이드 너비와 높이 값을 반올림 (텍스트가 흐려지는 것을 방지)
			navigation: {
				nextEl: '.swiper-arrow.next',
				prevEl: '.swiper-arrow.prev'
			},
			pagination: {
				el: '.swiper-pagination',
				type: 'bullets',
				clickable : true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
			},
			breakpoints: { // 반응형 분기점 (width >= 769)
				769: {
					allowTouchMove: false, // 터치 슬라이드 기능 막기
				}
			},
			on: { // breakpoint type1
				breakpoint: function() {
					this.slideTo(0);
				}
			}
		});
		
		// breakpoint type2
		swiper.on('breakpoint', function() {
			setTimeout(function() {
				swiper.slideTo(0, 0); // (이동할 인덱스, 속도)
			}, 150);
		});
	</script>
</body>
</html>
