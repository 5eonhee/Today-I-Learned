<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swiper</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
</head>
<body>
	<a href="https://swiperjs.com/api/">https://swiperjs.com/api/</a>
	
	<div class="swiper-container">
		<ul class="swiper-wrapper">
			<li class="swiper-slide">content</li>
		</ul>

		<div class="swiper-pagination"></div>
		<a href="#" class="swiper-arrow prev" tabindex="0" role="button" title="이전 슬라이드"></a>
		<a href="#" class="swiper-arrow next" tabindex="0" role="button" title="다음 슬라이드"></a>
	</div>
	
	<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
	<script src="common.js"></script>
</body>
</html>
