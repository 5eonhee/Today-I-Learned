<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>anchor</title>
</head>
<body>
   <a href="#" class="btn-anchor" data-target=".section01">컨텐츠 영역1로 이동하기</a>

   <div class="section01" style="height:1000px;">컨텐츠 영역1</div>

   <div class="section02" style="height:1000px;">컨텐츠 영역2</div>

   <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
   <script>
      // 버튼 클릭하면 지정한 영역으로 이동
      $('.btn-anchor').on('click', function(e) {
         e.preventDefault(); // a의 기본이벤트 동작 
         var $this = $(this);
         var $target = $this.data('target');

         $('html, body').stop().animate({scrollTop:$($target).offset().top}, 500);
      });

      // url 끝에 특정 값(?section02) 추가한 경로로 페이지 접속 시 지정한 영역으로 이동 (ex. url?section02)
      var anchor = location.href;
        var target;

        if (anchor.indexOf('section02') > -1) {
            target = $('.section02').offset().top;
        }

        if (target) {
            setTimeout(function() {
                $('html,body').stop().animate({scrollTop:target}, 500);
            }, 1000);
        }
   </script>
</body>
</html>
